<script>
    // Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    //     b[0]   = a[0]
    // b[1]   = a[0] + a[1]
    // b[2]   = a[0] + a[1] + a[2]
    // ...
    // b[n - 1] = a[0] + a[1] + ... + a[n - 1]
    // với n là độ dài của mảng a.

    let mangA = [3, 5, 2, 6, 3, 1, 10, 4, 9];
    let mangB = [];
    let sum = 0;
    for (let i = 0; i < mangA.length; i++) {
        sum += mangA[i];
        mangB[i] = sum;
    }
    document.write('Mảng A là: ' + mangA + '<br>');
    document.write('Mảng B là: ' + mangB + '<br>');
</script>
</html>
