<script>
    let h = +prompt('Nhập chiều cao h của tam giác cân');
    let display = '';
    for (let i = 0; i < h; i++) {
        for (let j = -h + 1; j < h; j++) {
            if (i === h - 1) {
                display += '*'
            } else if (j === i || (-j) === i) {
                display += '*';
            } else {
                display += '&ensp;';
            }
        }
        display += '<br>';
    }
    document.write(display);
</script>
