<script>

    main();

    function main() {
        let str = prompt('Nhập một xâu ký tự từ bàn phím');
        document.write('Xâu nhập vào: ' + str + '<br>');
        document.write('Xâu định dạng: ' + formatStrings(str) + '<br>');
        document.write('Từ dài nhất: ' + timTuDaiNhat(formatStrings(str).split(' ')) + '<br>');
    }

    //định dạng chuỗi
    // Cách 1
    function formatStrings(str) {
        let array = str.split(' ');
        let outputStrings = '';
        for (let i = 0; i < array.length; i++) {
            if (array[i] === '') {
                continue;
            }
            outputStrings += array[i][0].toUpperCase();
            for (let j = 1; j < array[i].length; j++) {
                outputStrings += array[i][j].toLowerCase();
            }
            outputStrings += ' ';
        }
        return outputStrings;
    }

    // Tim từ dài nhất trong chuỗi sai định dạng.
    function timTuDaiNhat(arrInput) {
        let maxLength = arrInput[0].length;
        let tuDaiNhat = '';
        for (let i = 0; i < arrInput.length; i++) {
            if (arrInput[i].length > maxLength) {
                maxLength = arrInput[i].length;
            }
        }
        for (let i = 0; i < arrInput.length; i++) {
            if (arrInput[i].length === maxLength) {
                tuDaiNhat += arrInput[i] + ' ';
            }
        }
        return tuDaiNhat;
    }
