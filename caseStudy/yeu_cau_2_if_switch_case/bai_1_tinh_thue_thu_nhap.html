<script>
    //20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

    let thuNhap = +prompt('Nhập Lương của nhân viên (đơn vị: Triệu Đồng');
    let thue;
    if (thuNhap < 7) {
        thue = thuNhap / 100 * 5;
    } else if (thuNhap < 15) {
        thue = 7 / 100 * 5 + (thuNhap - 7) / 100 * 10;
    } else {
        thue = 7 / 100 * 5 + (15 - 7) / 100 * 10 + (thuNhap - 15) / 100 * 20;
    }
    document.write('Thu nhập: ' + thuNhap + ' triệu đ.<br>');
    document.write('Thuế : ' + thue.toFixed(3) + ' triệu đ.<br>');
    document.write('Lương thực nhận: ' + (thuNhap - thue).toFixed(3) + ' triệu đ.');

</script>
</html>
