            if (this.status === 1) {
                return "lighting!";
            } else {

            }

    }

    class CongTac {
        constructor(bongDen, status) {
            this.bongDen = bongDen;
            this.status = status;
        };

        ketNoiBongDen(value) {
            this.bongDen = value;
        }

        setStatus(value) {
            this.status = value;
        };

        getStatus() {
            return this.status;
        };

        turnOn() {
            this.status = 1;
            bongDen.ElectricOn();
        };

        turnOff() {
            this.status = 0;
            bongDen.ElectricOff();
        };
    }

    let bongDen = new BongDen();

    congTac.ketNoiBongDen(bongDen);
    document.write('Kết nối bóng đèn, check: ' + bongDen.checkLight() + '<br>');

    document.write('Bật đèn, check: ' + bongDen.checkLight() + '<br>');

    document.write('Tắt đèn, check: ' + bongDen.checkLight() + '<br>');
