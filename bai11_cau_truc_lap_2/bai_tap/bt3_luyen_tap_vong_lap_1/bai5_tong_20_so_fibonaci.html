<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let fibonaci = '20 số fibonacci đầu tiên là:<br> ';
    let f0, f1 = 0, f2 = 1, tong = 0;
    //thứ tự 3 số liên tiếp: f1, f2, f0
    while (dem < 20) {
        f0 = f1 + f2;
        fibonaci += f1 + '<br>';
        tong += f1;
        f1 = f2;
        f2 = f0;
        dem++;
    }
    document.write(fibonaci + '<br>Tổng = ' + tong);
</script>
</body>
</html>
