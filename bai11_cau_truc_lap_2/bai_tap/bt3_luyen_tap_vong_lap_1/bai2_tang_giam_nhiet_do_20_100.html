<script>
    let nhietDo;
    do {
        nhietDo = parseInt(prompt('Nhập nhiệt độ:'));
        if (nhietDo < 20) {
            alert('Hãy tăng nhiệt độ!');
        }
        if (nhietDo > 100) {
            alert('Hãy giảm nhiệt độ!');
        }
    }
    while (nhietDo < 20 || nhietDo > 100);
    alert('Nhiệt độ đã thỏa mãn 20-100')
</script>
</html>
