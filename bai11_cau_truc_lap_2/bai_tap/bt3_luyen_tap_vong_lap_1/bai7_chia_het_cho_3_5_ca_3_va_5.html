<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d</title>
</head>
<body>
<script>
    let showOut = '';
    for (let i = 1; i <= 100; i++) {
        if (i % 5 == 0 && i % 3 == 0) {
            showOut += 'FizzBuzz<br>';
        } else if (i % 3 == 0) {
            showOut += 'Fizz<br>';
        } else if (i % 5 == 0) {
            showOut += 'Buzz<br>';
        } else {
            showOut += i + '<br>';
        }
    }
    document.write(showOut);
</script>
</body>
</html>
