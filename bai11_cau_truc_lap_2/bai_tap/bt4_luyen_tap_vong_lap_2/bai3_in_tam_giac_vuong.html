<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh = parseInt(prompt('Nhập chiều dài cạnh của tam giác'));
    let veTamGiac;

    veTamGiac = '';
    for (let i = 1; i <= canh; i++) {
        for (let j = 1; j <= i; j++) {
            veTamGiac += '*';
        }
        veTamGiac += '<br>';
    }
    document.write(veTamGiac + '<br>');


    veTamGiac = '';
    for (let i = canh; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            veTamGiac += '*';
        }
        veTamGiac += '<br>';
    }
    document.write(veTamGiac + '<br>');


    veTamGiac = '';
    for (let i = canh; i >= 1; i--) {
        for (let j = canh; j >= 1; j--) {
            if (j - i > 0) {
                veTamGiac += '&ensp;';
            } else {
                veTamGiac += '*';
            }
        }
        veTamGiac += '<br>';
    }
    document.write(veTamGiac + '<br>');

    veTamGiac = '';
    for (let i = 1; i <= canh; i++) {
        for (let j = canh; j >= 1; j--) {
            if (j - i > 0) {
                veTamGiac += '&ensp;';
            } else {
                veTamGiac += '*';
            }
        }
        veTamGiac += '<br>';
    }
    document.write(veTamGiac + '<br>');


</script>
</body>
</html>
