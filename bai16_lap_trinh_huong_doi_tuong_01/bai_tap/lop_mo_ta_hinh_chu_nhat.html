<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="500px" width="1000px" style="border: 1px solid blue"></canvas>
<p></p>
</body>
<script>

    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        setLength(value) {
            this.length = value;
        }

        setWidth(value) {
            this.width = value;
        }

        getArea() {
            return this.length * this.width;
        }

        getPerimeter() {
            return 2 * (this.length + this.width);
        }

        show(x, y) {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillRect(x, y, this.length, this.width);
        }
    }
    let hinhChuNhat = new Rectangle(100, 100);
    document.write('Diện tích: ' + hinhChuNhat.getArea());
    document.write('Chu vi: ' + hinhChuNhat.getPerimeter());
    hinhChuNhat.show(0, 0)
    document.write("<br>")
    hinhChuNhat.setLength(300);
    hinhChuNhat.setWidth(300);
    document.write('Diện tích: ' + hinhChuNhat.getArea());
    document.write('Chu vi: ' + hinhChuNhat.getPerimeter());
</script>
</html>
