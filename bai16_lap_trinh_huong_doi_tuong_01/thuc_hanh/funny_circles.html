<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1300px" height="750px" style="border: 1px solid blue"></canvas>
</body>
<script>
    function circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let banKinh = 100;

        let hinhTron = new circle(600, 600, banKinh);
        ctx.beginPath();
        ctx.arc(hinhTron.x, hinhTron.y, hinhTron.radius, 0, 2 * Math.PI);

        ctx.fill();
    }

    createCircle();

</script>
</html>
