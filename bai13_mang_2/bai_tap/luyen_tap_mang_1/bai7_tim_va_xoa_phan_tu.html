<script>
    let array = [2, 3, 4, 5, 4, 5, 6, 7, 4, 9, 10];
    let number = +prompt('Nhập vào một số');
    let index = array.indexOf(number);
    if (index == -1) {
        alert(number + " is not in the array");
    } else {
        do {
            for (let i = index; i < array.length; i++) {
                if (i == array.length - 1) {
                    array[i] = 0;
                } else {
                    array[i] = array[i + 1];
                }
            }
            index = array.indexOf(number);
        } while (index != -1)
        document.write('Chuỗi sau khi xóa ' + number + ' là: ' + array);
    }
</script>
