<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function staircase(n) {
        let xuat = '';
        for (let i = 0; i < n; i++) {
            for (let j = n - 1; j >= 0; j--) {
                if (j > i) {
                    xuat += '&nbsp;';
                } else {
                    xuat += '#';
                }
            }
            xuat += '<br>'
        }
        document.write(xuat);

    }

    staircase(+prompt('Nháº­p n'));

</script>

</body>
</html>
