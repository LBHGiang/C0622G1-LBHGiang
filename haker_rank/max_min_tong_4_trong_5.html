<script>
    //Cho một chuỗi gồm 5 chữ số. xuất ra max, min của tổng 4 số trong chuỗi.
    let arr = [1, 1, 2, 3, 4];
    maxMinTong4SoTrong5(arr);

    function maxMinTong4SoTrong5(arr) {
        let max = arr[0];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        let maxSum = 0;
        let minSum = 0;
        let maxIndex=arr.indexOf(max);
        let minIndex=arr.indexOf(min);
        for (let i = 0; i < arr.length; i++) {
            if (i!==maxIndex) {
                minSum += arr[i];
            }
            if (i!==minIndex)  {
                maxSum += arr[i];
            }
        }
        document.write('chuỗi đã cho ' + arr + '<br>');
        document.write('maxSum= ' + maxSum + '<br>');
        document.write('minSum= ' + minSum + '<br>');
    }


</script>
