<script>
    // Cho 1 mảng, xuất: số phần tử >0 / tổng số phần tử;
    // số phần tử <0 / tổng số phần tử;
    // số phần tử =0 / tổng số phần tử;
    function plusMinus(arr) {
        let a = 0;
        let b = 0;
        let c = 0;
        d = arr.length;
        for (let value of arr) {
            if (value > 0) {
                a++;
            }
            if (value < 0) {
                b++;
            }
            if (value === 0) {
                c++;
            }
        }
        console.log((a / d).toFixed(6));
        console.log((b / d).toFixed(6));
        console.log((c / d).toFixed(6));
    }

    plusMinus([1, 2, 4, 0, -1, -2]);
</script>
