<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="ten_thang" placeholder="Nhập tháng (1-12)"/>
<button onclick="xuatThang()">Tính số ngày</button>
<br>
<p id="ket_qua"></p>

</body>
<script>
    function xuatThang() {
        let thang = document.getElementById("ten_thang").value;
        let xuatKQ = document.getElementById("ket_qua");
        switch (thang) {
            case ('2'):
                xuatKQ.innerHTML='Tháng 2 có 28 hoặc 29 ngày';
                break;
            case ('1'):
            case ('3'):
            case ('5'):
            case ('7'):
            case ('8'):
            case ('10'):
            case ('12'):
                xuatKQ.innerHTML='Tháng ' + thang + ' có 31 ngày';
                break;
            case ('4'):
            case ('6'):
            case ('9'):
            case ('11'):
                xuatKQ.innerHTML='Tháng ' + thang + ' có 30 ngày';
                break;
                default:xuatKQ.innerHTML='Bạn nhập sai';
        }
    }
</script>
</html>
