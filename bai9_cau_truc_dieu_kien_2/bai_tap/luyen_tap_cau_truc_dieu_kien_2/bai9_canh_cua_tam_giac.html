<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let a = parseFloat(prompt('Nhập gia tri 3 cạnh của tam giác, a='));
    let b = parseFloat(prompt('b='));
    let c = parseFloat(prompt('c='));
    if ((a > 0) && (b > 0) && (c > 0) &&
        ((a + b) > c) &&
        ((b + c) > a) &&
        ((c + a) > b)) {
        alert('Đây là 3 cạnh của tam giác');
    } else {
        alert('Đây không phải 3 cạnh của tam giác');
    }
</script>
</html>
