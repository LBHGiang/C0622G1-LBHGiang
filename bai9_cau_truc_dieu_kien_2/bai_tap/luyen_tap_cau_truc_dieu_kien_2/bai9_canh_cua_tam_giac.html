<script>
    let a = prompt('Nhập gia tri 3 cạnh của tam giác, a=');
    let b = prompt('b=');
    let c = prompt('c=');
    if ((a > 0) && (b > 0) && (c > 0) &&
        (parseFloat(a + b) > parseFloat(c)) &&
        (parseFloat(b + c) > parseFloat(a)) &&
        (parseFloat(c + a) > parseFloat(b))) {
        alert('Đây là 3 cạnh của tam giác');
    } else {
        alert('Đây không phải 3 cạnh của tam giác');
    }
</script>
