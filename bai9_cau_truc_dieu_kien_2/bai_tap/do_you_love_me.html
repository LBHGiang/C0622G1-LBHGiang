<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="butTon" onmouseover="diChuyen()" style="position: absolute;">Đố anh bắt được em</button>
</body>
<script>
    function diChuyen() {
        let traiPhai= Math.floor(Math.random()*600+1);
        let trenDuoi= Math.floor(Math.random()*300+1);
        let vitri=document.getElementById("butTon");
        vitri.style.left = traiPhai + "px";
        vitri.style.top = trenDuoi + "px";
    }
</script>
</html>
