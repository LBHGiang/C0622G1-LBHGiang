<script>
    let kiemTra = prompt('Nhập điểm bài kiểm tra:');
    let giuaKi = prompt('Nhập điểm thi giữa kì:');
    let cuoiKi = prompt('Nhập điểm thi cuối kì:');
    let diemTB = (kiemTra * 1 + giuaKi * 2 + cuoiKi * 3) / 6;
    alert('Điểm trung bình = '+diemTB.toFixed(1));
    if (diemTB < 5) {
        alert('HS Yếu');
    } else if (diemTB < 6.5) {
        alert('HS trung bình');
    } else if (diemTB < 8) {
        alert('HS khá');
    } else {
        alert('HS giỏi!');
    }
</script>
