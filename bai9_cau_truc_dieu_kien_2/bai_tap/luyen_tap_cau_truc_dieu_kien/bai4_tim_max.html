<script>
    let soThuNhat = prompt('Nhập số thứ 1');
    let soThuHai = prompt('Nhập số thứ 2');
    let soThuBa = prompt('Nhập số thứ 3');
    let max = 0;
    if (soThuNhat > soThuHai) {
        max = soThuNhat;
    } else {
        max = soThuHai;
    }
    if (max < soThuBa) {
        max = soThuBa;
    }
    alert('Max = ' + max);
</script>
