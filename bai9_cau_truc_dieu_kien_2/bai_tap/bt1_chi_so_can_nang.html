<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi số cân nặng </title>
</head>
<body>
<table>
    <tr>
        <th>Chiều cao (m)</th>
        <th>Cân nặng (kg)</th>
        <th></th>
        <th></th>
        <th>Xếp loại</th>
    </tr>
    <tr>
        <td><input type="text" id="chieu_cao"/></td>
        <td><input type="text" id="can_nang"></td>
        <td>
            <button onclick="tinhToan()">BMI=</button>
        </td>
        <td id="chisobmi"></td>
        <td id="ket_qua"></td>
    </tr>
</table>
<br>
<img src="https://james.codegym.vn/pluginfile.php/64923/mod_assign/intro/1.png" alt="anh_bmi"
     style="width: 600px; height: 150px">
</body>
<script>
    function tinhToan() {
        let chieuCao = document.getElementById("chieu_cao").value;
        let canNang = document.getElementById("can_nang").value;
        let bmi = parseFloat(canNang) / parseFloat(chieuCao) / parseFloat(chieuCao);
        document.getElementById("chisobmi").innerHTML = bmi.toFixed(1);
        let xuatKQ = document.getElementById("ket_qua");
        if (bmi < 18.5) {
            xuatKQ.innerHTML = 'Gầy';

        } else if (bmi < 25) {
            xuatKQ.innerHTML = 'Cân đối';
        } else if (bmi < 30) {
            xuatKQ.innerHTML = 'Hơi béo';
        } else {
            xuatKQ.innerHTML = 'Béo';
        }

    }
</script>

</html>
