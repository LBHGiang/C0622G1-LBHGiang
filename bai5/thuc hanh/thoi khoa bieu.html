<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            padding: 50px;
        }

        table {text-align: center;
            border: 2px solid green;
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background:red ;
        }
        td, th {
            padding: 20px;
            border: 1px solid black;
        }
    </style>
    <meta charset="UTF-8">
    <title>Thời khóa biểu</title>
</head>
<body>
<h2>Thời khóa biểu</h2>
<table>
    <tr><th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr><th style="width: 33%"> Sáng</th>
        <th style="width: 33%">Chiều</th>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>Trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Mỹ thuật</td>
        <td>Tắm</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Tổng kết</td>
        <td>Phát phiếu bé ngoan</td>
    </tr>
</table>

</body>
</html>
