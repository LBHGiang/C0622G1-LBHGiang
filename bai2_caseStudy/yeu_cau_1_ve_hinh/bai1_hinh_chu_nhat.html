<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let m = +prompt('Nhập chiều dài m');
    let n = +prompt('Nhập chiều rộng n');
    let display = '';
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (i === 0 || i === m - 1) {
                display += '*';
            } else if (j === 0 || j === n - 1) {
                display += '*';
            } else {
                display += '&ensp;';
            }
        }
        display += '<br>'
    }
    document.write(display);
</script>
</html>
