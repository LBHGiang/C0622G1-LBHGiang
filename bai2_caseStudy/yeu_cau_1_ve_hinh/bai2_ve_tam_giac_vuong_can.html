<script>
    let h = +prompt('Nhập chiều dài cạnh h của tam giác vuông cân');
    let display = '';
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
            if (j === 0) {
                display += '*';
            } else if (i === h - 1) {
                display += '*';
            } else if (i === j) {
                display += '*';
            } else {
                display += '&ensp;';
            }
        }
        display += '<br>';
    }
    document.write(display);
</script>
</html>
