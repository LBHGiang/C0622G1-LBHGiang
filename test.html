<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Đơn giá</td>
        <td>Số lượng</td>
        <td>thành tiền</td>
    </tr>
    <tr>
        <td>ggia[0]</td>
        <td><input type="number" onchange="tinhTien(this.value)" value="0"></td>
        <td><input type="text" id="tien0"></td>
    </tr>
</table>
</body>
<script>

let ggia=[10000]
    function tinhTien(sL) {
        tien=ggia[0]*sL
        document.getElementById("tien0").value=tien;
    }
</script>
</html>
