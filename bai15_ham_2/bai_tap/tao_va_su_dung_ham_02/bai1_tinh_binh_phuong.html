<script>
    // tính bình phương của một số bất kỳ được đưa vào
    function tinhBinhPhuong(x) {
        return x * x;
    }

    let soBatKy = +prompt('Nhập vào một số bất kỳ');
    alert('Bình phương của ' + soBatKy + ' là ' + tinhBinhPhuong(soBatKy));

</script>
