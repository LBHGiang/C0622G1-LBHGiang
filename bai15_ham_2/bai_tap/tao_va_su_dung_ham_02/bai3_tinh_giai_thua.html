<script>

    function tinhGiaiThua(n) {
        if (n == 0) {
            return 1;
        } else {
            return n * tinhGiaiThua(n - 1)
        }
    }

    let soNguyenDuong = +prompt('Nhập một số nguyên dương');
    alert(soNguyenDuong + '! = ' + tinhGiaiThua(soNguyenDuong));
</script>
