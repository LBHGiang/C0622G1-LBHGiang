<script>
    // Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    let number = +prompt('Nhập vào một số');
    document.write(checkNguyenDuong(number));

    function checkNguyenDuong(value) {
        if (value > 0) {
            return true;
        } else {
            return false;
        }
    }

</script>
