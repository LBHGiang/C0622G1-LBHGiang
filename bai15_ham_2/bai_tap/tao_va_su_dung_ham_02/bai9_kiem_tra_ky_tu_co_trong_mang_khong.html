<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.

    function checkSuXuatHien(array, char) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (char === array[i]) {
                count++;
            }
        }
        if (count === 0) {
            alert(-1);
        } else {
            alert('Số lần xuất hiện: ' + count);
        }
    }

    let mangKyTu = ["a", "d", "e", "q", "e", "u", "a", "h", "m", "k", "l"];
    let kyTuBatKy = prompt('Nhập vào một ký tự bất kỳ');
    checkSuXuatHien(mangKyTu, kyTuBatKy);
</script>
</html>
