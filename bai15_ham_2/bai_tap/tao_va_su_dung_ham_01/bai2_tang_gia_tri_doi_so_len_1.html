<!DOCTYPE html>
<html lang="en">

    <title>Title</title>

<body>
<script>
    //tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm

    function add1(number) {
        return number + 1;
    }
    let number = +prompt('Nhập một số bất kỳ');
    alert(add1(number));
</script>
