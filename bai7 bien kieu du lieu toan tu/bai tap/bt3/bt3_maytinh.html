<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h2>Máy_tính</h2>

<input type="number" id="number1"/>
<input type="number" id="number2"/>
<br><br>
<button onclick="cong()">Cộng</button>
<button onclick="tru()">Trừ</button>
<button onclick="nhan()">Nhân</button>
<button onclick="chia()">Chia</button>
<p id="ketQua">Result</p>
</body>
<script>
    function cong() {
        let numberA= parseFloat(document.getElementById("number1").value);
        let numberB = parseFloat(document.getElementById("number2").value);
        let ketQua = numberA + numberB;
        document.getElementById("ketQua").innerHTML = ketQua.toFixed(1);

    }

    function tru() {
        let numberA = parseFloat(document.getElementById("number1").value);
        let numberB = parseFloat(document.getElementById("number2").value);
        let ketQua = numberA - numberB;
        document.getElementById("ketQua").innerHTML = ketQua.toFixed(1);

    }

    function nhan() {
        let numberA = parseFloat(document.getElementById("number1").value);
        let numberB = parseFloat(document.getElementById("number2").value);
        let ketQua = numberA * numberB;
        document.getElementById("ketQua").innerHTML = ketQua.toFixed(1);

    }

    function chia() {
        let numberA = parseFloat(document.getElementById("number1").value);
        let numberB = parseFloat(document.getElementById("number2").value);
        let ketQua = numberA / numberB;
        document.getElementById("ketQua").innerHTML = ketQua.toFixed(1);

    }

</script>
</html>
