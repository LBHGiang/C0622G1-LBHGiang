<script>

    //Function Sắp xếp list theo thuộc tính Name
    function sortList(array) {
        array.sort(function (a,b) {
            return  a.getName() > b.getName() ? 1:-1;
        })
    }


    //Function sắp xếp một List theo giá trị tên
    function sortList(list) {
        let name = [];
        let newList = [];
        for (let i = 0; i < list.length; i++) {
            name.push(list[i].getName());
        }
        name.sort();
        for (let i = 0; i < name.length; i++) {
            for (let j = 0; j < list.length; j++) {
                if (name[i] === list[j].getName()) {
                    newList[i] = list[j];
                }
            }

        }
        list = newList;
        return list;
    }


    //Hàm định dạng chuỗi.
    function formatStrings(str) {
        let array = str.split(' ');
        let outputStrings = '';
        for (let i = 0; i < array.length; i++) {
            if (array[i] === '') {
                continue;
            }
            outputStrings += array[i][0].toUpperCase();
            for (let j = 1; j < array[i].length; j++) {
                outputStrings += array[i][j].toLowerCase();
            }
            outputStrings += ' ';
        }
        return outputStrings;
    }



</script>
