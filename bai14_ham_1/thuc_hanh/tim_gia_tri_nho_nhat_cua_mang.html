<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];

    let arr2 = [7, 12, 6, 9, 20, 56, 89];

    let arr3 = [];

    let arr4 = [0, 0, 0, 0, 0, 0];

    function xuatChuoiVaMax(array) {
        document.write('<br>' + 'Chuỗi ' + array);
        if (array.length == 0) {
            document.write(' là chuỗi rỗng');
        } else {
            let min = array[0];
            for (let arrayElement of array) {
                if (arrayElement < min) {
                    min = arrayElement;
                }
            }
            document.write(' có min là: ' + min);
        }
    }

    xuatChuoiVaMax(arr1);
    xuatChuoiVaMax(arr2);
    xuatChuoiVaMax(arr3);
    xuatChuoiVaMax(arr4);
</script>
